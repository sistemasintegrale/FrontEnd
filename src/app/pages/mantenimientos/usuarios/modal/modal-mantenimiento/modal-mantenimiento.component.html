<div class="fondo-modal" [class.oculto] ="modalUsuarioService.getOcultarModal()">
    <div class="modal fade show fondo" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4  class="modal-title" id="exampleModalLabel1">Nuevo usuario</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal form-material" id="loginform" (ngSubmit)="SetSave()" autocomplete="off" [formGroup]="registerForm">
                        <div class="form-group m-t-20">
                            <div class="col-xs-12">
                              <input class="form-control" type="text" required="" placeholder="Nombre" formControlName ="nombre">
                            </div>
                          </div>
                          <div class="form-group m-t-20">
                            <div class="col-xs-12">
                              <input class="form-control" type="text" required="" placeholder="Apellidos" formControlName ="apellidos">
                            </div>
                          </div>
                          <div class="form-group ">
                            <div class="col-xs-12">
                              <input class="form-control" type="text" required="" placeholder="Correo" formControlName ="email">
                            </div>
                          </div>
                          <div class="form-group ">
                            <div class="col-xs-12">
                              <input class="form-control" type="password" required="" placeholder="Contraseña" formControlName ="password">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-danger">
                              <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                              <p *ngIf="campoNoValido('email')">El correo es obligatorio y debe ser válido</p>
                              <p *ngIf="campoNoValido('apellidos')">El apellido es obligatorio</p>
                              <p *ngIf="campoNoValido('password')">La contraseña es obligatoria</p>
                            </div>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button (click)="SetSave()"  class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
